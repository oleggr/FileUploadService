<html>
<head>
    <title>Upload logs</title>
    <link rel="stylesheet" href="{{ url_for('static', path='fancy_fileupload.css') }}">
</head>

<body>

    <h1 align="center">Upload logs</h1>

    <script src="{{ url_for('static', path='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/jquery.ui.widget.js') }}"></script>
    <script src="{{ url_for('static', path='js/jquery.fileupload.js') }}"></script>
    <script src="{{ url_for('static', path='js/jquery.iframe-transport.js') }}"></script>
    <script src="{{ url_for('static', path='js/jquery.fancy-fileupload.js') }}"></script>

    <form action="http://localhost:8000/upload" method="POST" enctype="multipart/form-data">
        <label for="request_id">Request ID: </label>
        <input type="text" id="request_id" name="request_id" value=""><br>

        <input id="demo" type="file" name="files" multiple>

        <div class="btn-group">
            <button type="submit" value="Submit">Send</button>
        </div>
    </form>

    <script>
        $('#demo').FancyFileUpload({
          params : {
            action : 'fileuploader'
          },
          // maxfilesize : 1000000
        });
    </script>
